<div id="sistems" data-aos="fade-right" style="height: 500px; background-color: red;">
	Creamos Sistemas s√≥lidos y escalables para tu empresa
	<ngb-carousel #carousel [interval]="2000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
		[showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
		<ng-template ngbSlide *ngFor="let img of images; index as i">
			<div class="carousel-caption">
				<h3>My slide {{i + 1}} title</h3>
			</div>
			<a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
				<div class="picsum-img-wrapper">
					<img [src]="img" alt="My image {{i + 1}} description" />
				</div>
			</a>
		</ng-template>
	</ngb-carousel>
</div>
